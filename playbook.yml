- name: Deploy Web
  hosts: tag_Class_Flask
  pre_tasks:
    - name: Get IP of MySQL
      delegate_to: localhost
      ec2_instance_facts:
        region: us-east-2
        filters:
          "tag:Class": "MySQL"
          instance-state-name: running
        #aws_access_key:
        #aws_secret_key:
      register: ec2
    - debug: var=ec2['instances'][0]['public_ip_address']

  environment:
    MYSQL_DATABASE_HOST: "{{ ec2['instances'][0]['public_ip_address'] }}"
    #MYSQL_DATABASE_HOST: 18.188.113.57
    #shell: "echo $MYSQL_DATABASE_HOST"

  roles:
    - python
    - flask

- name: add target group for alb
  hosts: localhost
  pre_tasks:
    - name: Get web instance id's
      ec2_instance_facts:
        region: us-east-2
        filters:
          "tag:Class": "Flask"
          instance-state-name: running
        #aws_access_key:
        #aws_secret_key:
      register: ec2targets
    - debug:
        var: item['instance_id']
      #register: with_output
      #debug: var=with_output
      with_items: "{{ ec2targets['instances'] }}"


    - name: create target group
      elb_target_group:
        name: ansible-app
        region: us-east-2
        protocol: http
        port: 5000
        vpc_id: vpc-5a406b32
        health_check_path: /
        #targets: "{{ tids }}"
        #targets:
        state: present
        #wait_timeout: 200
        #wait: True
      #with_items: "{{ ec2targets['instances'] }}"
    - name: register targets
      elb_target:
        target_group_name: ansible-app
        region: us-east-2
        target_id: "{{item['instance_id']}}"
        #target_status: healthy
        state: present
      with_items:
        - "{{ ec2targets['instances'] }}"




- name: add alb
  hosts: localhost
  tasks:
    - elb_application_lb:
        name: ansible-alb
        region: us-east-2
        subnets:
          - subnet-db1b46b3
          - subnet-db8902a1
          - subnet-0a6d9e46
        security_groups:
          - http only
        scheme: internet-facing
        listeners:
          - Protocol: HTTP
            Port: 80
            DefaultActions:
              - Type: forward
                TargetGroupName: ansible-app
            #SslPolicy: ELBSecurityPolicy-2015-05
        state: present
