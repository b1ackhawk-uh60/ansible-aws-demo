- name: Create web instances
  hosts: localhost
  gather_facts: False

  vars_prompt:
    - name: "ec2tc"
      prompt: "How many ec2 web instances in total?"
      private: no
  roles:
    - role: ec2_base
      vars:
        #keypair: ansible-demo
        #instance_type: t2.micro
        #image: ami-0552e3455b9bc8d50
        #region: us-east-2
        ec2_total_count: "{{ ec2tc }}"
        i_tags:
          Type: Ansible_Deployed
          Class: Flask
        c_tag:
          Class: Flask
        ec2_groups:
          - ssh-only
          - flask all


